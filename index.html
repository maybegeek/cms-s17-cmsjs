<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beispielseite</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="">
  <!-- <link rel="stylesheet" href="css/poole.min.css"> -->
   <link href="https://fonts.googleapis.com/css?family=Lato:400,400i|Slabo+27px" rel="stylesheet">
  <link rel="stylesheet" href="css/neogrid.css">
  <link rel="stylesheet" href="css/style.css">
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>

  <!-- Main View -->
  <div class="container content">

    <div class="grid wfull">
    <header class="masthead row">
      <h1 class="masthead-title c12"><a href="#" class="cms_sitename" title="Home"></a></h1>
      <p class="cms_tagline c12"></p>
    </header>
    </div>

    <div class="grid w960 coolcontent">

      <div class="row">
        <nav class="cms_nav c12"></nav>
      </div>

      <main class="row">
        <div class="cms_main c10 s1"></div>
      </main>

      <footer class="cms_footer row">
        <p class="cms_footer_text c10 s1"></p>
      </footer>

    </div>

  </div>

  <!-- page view -->
  <script id="page-template" type="x-template">
    <article class="page">
      <h1 class="page-title"></h1>
      <div class="page-content"></div>
    </article>
  </script>

  <!-- post list / blog view -->
  <script id="post-template" type="x-template">
  <article class="post blog row">
    <div class="title-time-container c7">
      <h1 class="post-title"></h1>
      <time class="post-date"></time>
    </div>
    <div class="post-content c5"></div>
  </article>
  </script>

  <!-- single view -->
  <template id="post-singleview-template">
    <article class="post single">
      <h1 class="post-title"></h1>
      <time class="post-date"></time>
      <div class="post-content"></div>
    </article>
  </template>



  <!-- Error View -->
  <script id="error-template" type="x-template">
    <div class="error">
      <b>Sorry, something went wrong :(</b>
      <p class="error_text"></p>
      <a href="#" class="close alert_close">&times;</a>
    </div>
  </script>

  <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="js/marked.min.js"></script>
  <script src="js/cms.js"></script>
  <script src="js/config.js"></script>
</body>
</html>
